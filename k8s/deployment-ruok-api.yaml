apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: graphql-api
    istio-injection: enabled
  name: graphql-api
  # namespace: ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-api
  strategy: {}
  template:
    metadata:
      labels:
        app: graphql-api
    spec:
      containers:
      - name: graphql-api
        # imagePullPolicy: Never
        image: vader404/ruok-graphql-api:0.0.5
        securityContext:
          allowPrivilegeEscalation: false
        ports:
          - containerPort: 4000
        resources:
          limits:
            cpu: 300m
            memory: 70Mi
          requests:
            cpu: 300m
            memory: 70Mi
